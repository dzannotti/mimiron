# Reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf\; display "Config reloaded!"

# True color support - fixed to prevent color leaking
set -g default-terminal "tmux-256color"
set -as terminal-features ",*:RGB"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colors

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# System clipboard integration
set -g set-clipboard on

# Change prefix to Ctrl-p
set -g prefix C-p
unbind-key C-b
bind-key C-p send-prefix

# Enable mouse support
set -g mouse on

# Remove delay for exiting insert mode with ESC in Neovim
set -s escape-time 0

# Increase scrollback buffer size
set -g history-limit 50000

# Use vim keybindings in copy mode
set-window-option -g mode-keys vi

# Vim-style pane selection
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Kill session with confirmation
bind - confirm-before -p "kill-session #S? (y/n)" kill-session

# Status bar on top
set-option -g status-position top

# Catppuccin theme configuration (using omerxx's enhanced version)
set -g @catppuccin_flavor "mocha"

# Window styling
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(),}"

# Status bar modules
set -g @catppuccin_status_modules_right "directory date_time"
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

# Module customization
set -g @catppuccin_directory_text "#{b:pane_current_path}"
set -g @catppuccin_date_time_text "%H:%M"

# Copy mode scrolling
bind -T copy-mode-vi 'u' send-keys -X halfpage-up
bind -T copy-mode-vi 'd' send-keys -X halfpage-down

# Copy mode bindings
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'omerxx/catppuccin-tmux'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.config/tmux/plugins/tpm/tpm'
