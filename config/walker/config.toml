force_keyboard_focus = true  # forces keyboard focus to stay in Walker
selection_wrap = true        # wrap list if at bottom or top
theme = "catppuccin-mocha"   # theme to use
border_radius = 12           # rounded corners
close_on_focus_out = true    # close walker when it loses focus

[ui]
font = "Inter Nerd Font Propo 11"

[ui.border]
color = "#cba6f7"  # catppuccin mocha mauve/purple
width = 2

[placeholders]
"default" = { input = "ï€‚ Search...", list = "No Results" } # placeholders for input and empty list, key is the providers name, so f.e. "desktopapplications" or "menus:other"

[keybinds]
quick_activate = []

[providers]
default = [
  "desktopapplications",
  "menus",
  "websearch",
] # providers to be queried by default

[[providers.prefixes]]
prefix = "/"
provider = "providerlist"

[[providers.prefixes]]
prefix = "."
provider = "files"

[[providers.prefixes]]
prefix = ":"
provider = "symbols"

[[providers.prefixes]]
prefix = "="
provider = "calc"

[[providers.prefixes]]
prefix = "@"
provider = "websearch"

[[providers.prefixes]]
prefix = "$"
provider = "clipboard"
